databaseChangeLog:
  - changeSet:
      id: 1
      author: ashakirin
      changes:
        - createTable:
            tableName: demo_entity
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: content
                  type: varchar(255)
                  constraints:
                    nullable: false